<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Blog</title>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form name="contact form" data-netlify="true">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="reason">Reason for Contact:</label>
                    <select id="reason" name="reason" required>
                        <option value="">-- Select an option --</option>
                        <option value="hi">Just Saying Hi</option>
                        <option value="contractor">Looking for a Contractor</option>
                        <option value="interview">Interested in an Interview</option>
                    </select>
                </div>

                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
